<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dashboard - Barista Wars 2016</title>
    <meta name="description" content="Barista Wars 2016">
    <!--meta(name='viewport', content='width=device-width, initial-scale=1.0')-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!--link(rel='stylesheet', type='text/css', href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css')-->
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen,projection">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--[if IE]>
    
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href='http://browsehappy.com/'> upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="spinner">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
        <div class="spinner-layer spinner-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row hide" id="app">
      <div class="col s12 m6" v-if="isGuest()">
        <div class="progress hide" style="margin:0">
          <div class="indeterminate"></div>
        </div>
        <form id="formLogin" :method="form.method" :action="form.href" @submit.prevent="onLogin">
          <div class="card">
            <div class="card-content">
              <div class="card-title">Login</div>
              <div class="row">
                <div class="col s12 input-field"><i class="material-icons prefix">account_box</i>
                  <input class="validate" id="username" name="username" type="text" v-model.trim="credentials.username">
                  <label for="username">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12 input-field"><i class="material-icons prefix">account_box</i>
                  <input class="validate" id="password" name="password" type="password" v-model.trim="credentials.password">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row hide">
                <div class="col s12 input-field">
                  <div class="validate"></div>
                  <label data-error="a"></label>
                </div>
              </div>
            </div>
            <div class="card-action">
              <button class="btn waves-effect waves-light" type="submit">login<i class="material-icons right">send</i></button>
            </div>
          </div>
        </form>
      </div>
      <div class="col s12" v-else style="padding:0">
        <header class="clearfix right-align">
          <nav>
            <div class="nav-wrapper"><a class="brand-logo" href="#!">Welcome, {{profileName}}</a>
              <ul class="right hide-on-med-and-down">
                <li><a class="logout" href="#" @click.stop="onLogout"><i class="material-icons">directions_run</i></a></li>
              </ul>
            </div>
          </nav>
        </header>
        <main class="clearfix">
          <div class="row">
            <div class="col s12 m6">
              <div class="card card--gender">
                <div class="card-content">
                  <div class="card-title">Gender</div>
                  <div class="chart" id="genderChart">
                    <div class="spinner">
                      <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div>
                          <div class="gap-patch">
                            <div class="circle"></div>
                          </div>
                          <div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                        <div class="spinner-layer spinner-red">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div>
                          <div class="gap-patch">
                            <div class="circle"></div>
                          </div>
                          <div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                        <div class="spinner-layer spinner-yellow">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div>
                          <div class="gap-patch">
                            <div class="circle"></div>
                          </div>
                          <div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                        <div class="spinner-layer spinner-green">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div>
                          <div class="gap-patch">
                            <div class="circle"></div>
                          </div>
                          <div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col s12 m6">
              <div class="card card--position">
                <div class="card-content">
                  <div class="card-title">Position</div>
                  <div class="chart" id="positionChart">
                    <div class="spinner">
                      <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div>
                          <div class="gap-patch">
                            <div class="circle"></div>
                          </div>
                          <div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                        <div class="spinner-layer spinner-red">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div>
                          <div class="gap-patch">
                            <div class="circle"></div>
                          </div>
                          <div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                        <div class="spinner-layer spinner-yellow">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div>
                          <div class="gap-patch">
                            <div class="circle"></div>
                          </div>
                          <div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                        <div class="spinner-layer spinner-green">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div>
                          <div class="gap-patch">
                            <div class="circle"></div>
                          </div>
                          <div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col s12">
              <div class="card card--maps">
                <div class="card-content">
                  <div class="card-title">Maps</div>
                  <div class="chart">
                    <div class="spinner">
                      <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div>
                          <div class="gap-patch">
                            <div class="circle"></div>
                          </div>
                          <div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                        <div class="spinner-layer spinner-red">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div>
                          <div class="gap-patch">
                            <div class="circle"></div>
                          </div>
                          <div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                        <div class="spinner-layer spinner-yellow">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div>
                          <div class="gap-patch">
                            <div class="circle"></div>
                          </div>
                          <div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                        <div class="spinner-layer spinner-green">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div>
                          <div class="gap-patch">
                            <div class="circle"></div>
                          </div>
                          <div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer></footer>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@2.0.1/dist/vue.js"></script>
    <!--script(src='https://code.jquery.com/ui/1.12.0/jquery-ui.min.js')-->
    <!--script(src='https://cdn.auth0.com/js/lock/10.2/lock.min.js')-->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/main.js"></script>
    <script>
    </script>
  </body>
</html>
